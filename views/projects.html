<div id="projects">
<article class="project" ng-repeat="project in projects">
  <header>
      <h4><a href="{{project.link}}" title="{{project.title}}">{{project.title}}</a></h4>
      <p class="dates">{{project.start}} &ndash; {{project.end}}</p>
  </header>
  <p class="description" ng-bind-html-unsafe="project.description"></p>
</article>
</div>
